<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Megatron | Single Post </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="favicon.png" type="image/png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="lib/bootstrap.min.css">

    <!--    <link rel="stylesheet" href="css/font-awesome.min.css">-->

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="page-wrapper">

        <div class="container">

            <header class="main-header">

                <div class="header-top">

                    <div class="row">

                        <div class="col-md-6">

                            <div class="main-logo">

                            </div>
                            <!-- end main logo -->

                            <div class="welcome-msg">

                            </div>
                            <!-- end welcome msg -->

                        </div>

                        <div class="col-md-6">

                            <div class="account">
                                Account
                            </div>
                            <!-- end account -->

                            <span class="spliter">|</span>

                            <div class="language">
                                English
                            </div>
                            <!-- end language -->

                            <span class="spliter">|</span>

                            <div class="currenny">
                                US Dollar
                            </div>
                            <!-- end currency -->

                            <span class="spliter">|</span>

                            <div class="compare">
                                Compare (0)
                            </div>
                            <!-- end compare -->

                            <span class="spliter">|</span>

                            <div class="cart">

                            </div>
                            <!-- end cart -->

                        </div>

                    </div>
                    <!-- end row-->

                </div>
                <!-- end header top -->

                <div class="header-bot">

                    <div class="row">

                        <nav class="top-nav">

                            <ul class="top-nav-list">

                                <li class="top-nav__item"></li>

                                <li class="top-nav__item">

                                    <a href="#" class="top-nav__link">MAN</a>

                                </li>

                                <li class="top-nav__item">

                                    <a href="#" class="top-nav__link">WOMEN</a>

                                </li>

                                <li class="top-nav__item">

                                    <a href="#" class="top-nav__link">ELECTRONICS</a>

                                </li>

                                <li class="top-nav__item">

                                    <a href="#" class="top-nav__link">DIGITAL</a>

                                </li>

                                <li class="top-nav__item">

                                    <a href="#" class="top-nav__link">BUYTHEME</a>

                                </li>

                                <li class="top-nav__item">

                                    <a href="#" class="top-nav__link">CUSTOM BLOCK</a>

                                </li>

                            </ul>
                            <!-- end top nav list -->

                        </nav>
                        <!-- end top nav -->

                        <div class="searchbox">

                        </div>
                        <!-- end search box -->

                    </div>

                </div>
                <!-- end header bot-->

            </header>
            <!-- end header -->

            <main class="main-block">

                <div class="pagination"></div>
                <!-- end pagination -->

                <section class="main-post">

                    <div class="posts">

                        <header class="post-title"></header>
                        <!-- end post title -->

                        <div class="post-banner"></div>
                        <!-- end post banner -->



                        <div class="post-content">

                            <aside class="post-info"></aside>
                            <!-- end post-info -->



                        </div>
                        <div class="post-tags"></div>
                        <!-- end post tags -->

                    </div>
                    <!-- end posts -->

                    <div class="post-nav"></div>
                    <!-- end post nav-->





                </section>
                <!-- end main post -->

                <section class="post-comment"></section>
                <!-- end post comment -->

            </main>
            <!-- end main block -->
            
            <section class="sidebar">

                <div class="about"></div>
                <!-- end about -->

                <div class="categories"></div>
                <!-- end post categories -->

                <div class="sidebar-tags"></div>
                <!-- end sidebar tags -->

                <div class="recents"></div>
                <!-- end recents -->

                <div class="feeds"></div>
                <!-- end feeds -->

                <div class="videos"></div>
                <!-- end videos-->

            </section>
            <!-- end sidebar -->
            
            <footer class="main-footer">
                
                <div class="row">
                    
                    <div class="col-md-3">
                        <div class="footer-info"></div>
                        <!-- end footer info -->
                    </div>
                    
                    <div class="col-md-3">
                        <div class="customer-service"></div>
                        <!-- end customer-service -->
                    </div>
                    
                    <div class="col-md-3">
                        <div class="my account"></div>
                        <!-- end footer info -->
                    </div>
                    
                    <div class="col-md-3">
                        <div class="custom-block"></div>
                        <!-- end footer info -->
                    </div>
                    
                    
                </div>
                
            </footer>
            <!-- end footer -->
            
        </div>
        <!-- end container -->

    </div>
    <!-- end page wrapper -->

    <!-- Jquery -->

    <script src="lib/jquery-3.2.1.min.js"></script>

</body>

</html>
